<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learning Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-screen">
    <h2>Enter Password</h2>
    <input type="password" id="password-input" placeholder="Password" />
    <button onclick="checkPassword()">Login</button>
  </div>

  <div id="main-app" style="display:none">
    <h1>ðŸ“š Learning Journal</h1>
    <div id="calendar"></div>
    <div id="entry-form" style="display:none">
      <h2 id="entry-date"></h2>
      <form id="study-form">
        <div id="subjects-container"></div>
        <button type="button" onclick="addSubjectEntry()">+ Add Subject</button>
        <br><br>
        <label>Daily Note:</label><br>
        <textarea id="daily-note" rows="3"></textarea><br><br>
        <button type="submit">Save Entry</button>
        <button type="button" onclick="closeForm()">Cancel</button>
      </form>
    </div>

    <div id="stats">
      <h2>ðŸ“Š Monthly Statistics</h2>
      <canvas id="chart"></canvas>
      <table id="stats-table">
        <thead>
          <tr>
            <th>Subject</th><th>Total Hours</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
